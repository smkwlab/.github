# Reusable Elixir CI Workflow
#
# Usage:
#   jobs:
#     ci:
#       uses: smkwlab/.github/.github/workflows/elixir-ci.yml@main
#
# See: https://github.com/smkwlab/tenbin_dns/issues/60

name: Elixir CI (Reusable)

on:
  workflow_call:
    inputs:
      otp-version-lts:
        description: 'LTS OTP version'
        default: '27.3.4.4'
        required: false
        type: string
      elixir-version-lts:
        description: 'LTS Elixir version'
        default: '1.17.3'
        required: false
        type: string
      otp-version-latest:
        description: 'Latest OTP version'
        default: '28.2'
        required: false
        type: string
      elixir-version-latest:
        description: 'Latest Elixir version'
        default: '1.19.4'
        required: false
        type: string
      dialyzer-enabled:
        description: 'Enable Dialyzer analysis'
        default: true
        required: false
        type: boolean
      timeout-minutes:
        description: 'Job timeout in minutes'
        default: 15
        required: false
        type: number
      dialyzer-timeout-minutes:
        description: 'Dialyzer job timeout in minutes'
        default: 20
        required: false
        type: number

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    name: Code Quality

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ inputs.otp-version-latest }}
        elixir-version: ${{ inputs.elixir-version-latest }}

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Install dependencies
      run: mix deps.get

    - name: Check Formatting
      run: mix format --check-formatted

    - name: Compile
      run: mix compile --warnings-as-errors

    - name: Run Credo
      run: mix credo --strict

  test:
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.timeout-minutes }}
    name: Test on OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }}
    strategy:
      matrix:
        include:
          - otp: ${{ inputs.otp-version-lts }}
            elixir: ${{ inputs.elixir-version-lts }}
            primary: true
          - otp: ${{ inputs.otp-version-latest }}
            elixir: ${{ inputs.elixir-version-latest }}
            primary: false

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ matrix.otp }}
        elixir-version: ${{ matrix.elixir }}

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Restore build cache
      uses: actions/cache@v4
      with:
        path: _build
        key: ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ matrix.otp }}-${{ matrix.elixir }}-
          ${{ runner.os }}-build-

    - name: Install dependencies
      run: mix deps.get

    - name: Run tests with coverage
      run: mix test --cover

    - name: Upload coverage to Codecov
      if: matrix.primary
      uses: codecov/codecov-action@v4
      with:
        # For private repositories, set CODECOV_TOKEN secret in your repository
        # See: https://docs.codecov.com/docs/github-actions#using-private-repositories
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./cover
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-${{ matrix.otp }}-${{ matrix.elixir }}
        path: cover/
        retention-days: 7

  dialyzer:
    if: ${{ inputs.dialyzer-enabled && github.event_name == 'push' }}
    runs-on: ubuntu-latest
    timeout-minutes: ${{ inputs.dialyzer-timeout-minutes }}
    name: Dialyzer Analysis on OTP ${{ inputs.otp-version-latest }} / Elixir ${{ inputs.elixir-version-latest }}

    permissions:
      contents: read
      issues: write

    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{ inputs.otp-version-latest }}
        elixir-version: ${{ inputs.elixir-version-latest }}

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-

    - name: Restore PLT cache
      uses: actions/cache@v4
      id: plt_cache
      with:
        path: priv/plts
        key: ${{ runner.os }}-plt-${{ inputs.otp-version-latest }}-${{ inputs.elixir-version-latest }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-plt-${{ inputs.otp-version-latest }}-${{ inputs.elixir-version-latest }}-
          ${{ runner.os }}-plt-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile
      run: mix compile

    - name: Create PLTs
      if: steps.plt_cache.outputs.cache-hit != 'true'
      run: |
        mkdir -p priv/plts
        mix dialyzer --plt

    - name: Run Dialyzer with output capture
      id: dialyzer
      run: |
        echo "Running Dialyzer analysis..."
        if mix dialyzer --format dialyxir > dialyzer_output.txt 2>&1; then
          echo "result=success" >> "$GITHUB_OUTPUT"
          echo "Dialyzer completed successfully"
        else
          echo "result=failure" >> "$GITHUB_OUTPUT"
          echo "Dialyzer found issues"
        fi
        echo "output_file=dialyzer_output.txt" >> "$GITHUB_OUTPUT"
      continue-on-error: true

    - name: Read Dialyzer output
      id: read_output
      if: always()
      run: |
        if [ -f dialyzer_output.txt ]; then
          echo "Reading Dialyzer output..."
          DIALYZER_OUTPUT=$(cat dialyzer_output.txt)
          {
            echo "dialyzer_output<<EOF"
            echo "$DIALYZER_OUTPUT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
        else
          echo "dialyzer_output=No Dialyzer output file found" >> "$GITHUB_OUTPUT"
        fi

    - name: Create GitHub Issue for Dialyzer failures
      if: steps.dialyzer.outputs.result == 'failure'
      uses: actions/github-script@v7
      env:
        DIALYZER_OUTPUT: ${{ steps.read_output.outputs.dialyzer_output }}
      with:
        script: |
          const dialyzerOutput = process.env.DIALYZER_OUTPUT;

          const issueTitle = `Dialyzer warnings/errors in main branch (${context.sha.substring(0, 7)})`;
          const issueBody = `
          ## Dialyzer Analysis Results

          **Commit:** ${context.sha}
          **Branch:** ${context.ref}
          **Workflow run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
          **OTP/Elixir:** ${{ inputs.otp-version-latest }}/${{ inputs.elixir-version-latest }}

          ### Output:
          \`\`\`
          ${dialyzerOutput}
          \`\`\`

          Please review and fix these Dialyzer warnings/errors.

          ---
          *This issue was automatically created by the Elixir CI workflow.*
          `;

          // Check if there's already an open issue for Dialyzer
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'dialyzer,automated'
          });

          const existingIssue = issues.data.find(issue =>
            issue.title.includes('Dialyzer warnings/errors in main branch')
          );

          if (existingIssue) {
            // Update existing issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existingIssue.number,
              body: `## New Dialyzer Issues Found

              **Commit:** ${context.sha}
              **Workflow run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              **OTP/Elixir:** ${{ inputs.otp-version-latest }}/${{ inputs.elixir-version-latest }}

              ### Output:
              \`\`\`
              ${dialyzerOutput}
              \`\`\`
              `
            });
          } else {
            // Create new issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: issueBody,
              labels: ['dialyzer', 'automated', 'bug']
            });
          }

    - name: Close Dialyzer issues on success
      if: steps.dialyzer.outputs.result == 'success'
      uses: actions/github-script@v7
      with:
        script: |
          // Close any existing Dialyzer issues if analysis passed
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'dialyzer,automated'
          });

          for (const issue of issues.data) {
            if (issue.title.includes('Dialyzer warnings/errors in main branch')) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `âœ… Dialyzer analysis passed successfully in commit ${context.sha.substring(0, 7)} (OTP ${{ inputs.otp-version-latest }}/Elixir ${{ inputs.elixir-version-latest }}). Closing this issue.`
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });
            }
          }
